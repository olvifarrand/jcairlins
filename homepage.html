<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/03913fb2a7.js" crossorigin="anonymous"></script>
    <title>JC-airlines</title>
</head>

<body>

    <header>
        <div>
            <button class="burger-btn" onclick="openNav()">
                <span style="font-size: 50px; color: #acaae2;">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </button>
        </div>
        <h1 style="padding-left: 5%;">JC-Airlines</h1>
    </header>

    <div id="JCsidenav" class="sidenav">
        <div>
            <button class="close-btn" onclick="closeNav()">
                <span style="font-size: 50px; color: #acaae2;">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </button>
        </div>
        <a style="margin-top: 70px;" href="#" onclick="home()">Home</a>
        <a href="#" onclick="destinations()">Destinations</a>
        <a href="#" onclick="help()">help</a> 
    </div>

    <div class="selection-div">
        <div class="flex-div">
            <span class="selection-icon" style="font-size: 40px; color: #030058;">
                <i class="fa-solid fa-location-dot"></i>
            </span>
            <select name="departure" class="selection-lil-div">
                <option value="tikkakoski">Tikkakoski</option>
            </select>
            <span class="selection-icon" style="font-size: 40px; color: #030058;">
                <i class="fa-solid fa-arrow-right"></i>
            </span>
            <select id="countrySelect" class="selection-lil-div">
                <option name="destination" value="meno-maa">Meno maa</option>
                <option value=""></option>
            </select>
            <select id="citySelect" class="selection-lil-div"> 
                <option>Kaupunki</option>
                <option value=""></option>
            </select>
        </div>
        <div class="flex-div">
            <span class="selection-icon" style="font-size: 40px; color: #030058;">
                <i class="fa-solid fa-calendar-days"></i>
            </span>
            <div name="dept-time" class="date-div">
                <input type="date" id="meno-aika">
            </div>
            <div name="dest-time" class="date-div">
                <input type="date" id="paluu-aika">
            </div>
            <select id="timeSelect" class="selection-lil-div">
                <option>Aika</option>
                <option value=""></option>
            </select>
            <select class="selection-lil-div">
                <option value="lento-tyyppi">Meno</option>
                <option>Et pääse takas</option>
            </select>
            <p style="color: #030058; font-family: Arial, Helvetica, sans-serif;">Passangers:</p>
            <input class="selection-lil-div" type="number" name="passengers">
        </div>
        <span class="selection-icon" style="font-size: 40px; color: #030058;">
            <i class="fa-solid fa-plane"></i>
        </span>
    </div>

    <div class="flight-div">
        <h2 class="flight-h2">Payment</h2>
        <div class="flex-div">
            <p style="margin-left: 10px;">Phone number: </p>
            <input class="flight-lil-div" type="number" id="phone">
        </div>
        <div class="flex-div">
            <input class="flight-lil-div" type="text" id="name" value="Name">
            <input class="flight-lil-div" type="email" id="email" value="Email"> 
        </div>
        <input class="confirm" onclick="confirm()" id="confirmflight" type="submit" value="Pay"> 
    </div>


    <footer>
        <div class="flex-div">
            <div class="flex-div2">
                <h3 class="footer1">How to contact us</h3>
                <p class="footer2">+358 0000 000</p>
                <p class="footer2">jc.airlines@planesgonyoom.com</p>
                <p class="footer2">Tikkakoski, Finland</p>
            </div>
            <div class="flex-div2">
                <h3 class="footer1">Missed a flight?</h3>
                <p class="footer2">wake up earlier next time man.</p>
                <h3 class="footer1">Missing belongings?</h3>
                <p class="footer2">uh, womp womp</p>
            </div>

        </div>
        <p class="footer-C">© 2025 JC-airlines</p>
    </footer>

    <script src="index.js"></script>

</body>
</html>
